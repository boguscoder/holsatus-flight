name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly

    steps:
    - uses: actions/checkout@v3
    - name: Build
    - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      run: cargo build --verbose
    - name: Run tests
    - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      run: cargo test --verbose
